<div class="app-navbar">
  <a class="home-link" routerLink="/"></a>
  <div class="user-button">


    <div *ngIf="userHandler.value; else logbutton">
      <div class="graph-link">
        <a routerLink="/graph"><img src="/assets/graph.png" /></a>
      </div>
      <img src="/assets/user.png" />
      <span>
        {{userHandler.value.name}}
      </span>
    </div>

    <ng-template #logbutton>
      <img src="/assets/user.png" />
      <span>Log in</span>
    </ng-template>
  </div>
</div>

<div class="app-content">
  <router-outlet></router-outlet>
</div>
