<div class="container">
  <span>Status: {{status}}</span>

  <button *ngIf="authUrl !== undefined"><a [href]="authUrl">Launch</a></button>

  <div *ngIf="status === 'unauthenticated'">
    <input type="file" name="credentials" (change)="fileChangeEvent($event)" value="Credentials JSON file" placeholder="Credentials file..." />
    <button type="button" (click)="upload()">Upload</button>
  </div>

</div>
