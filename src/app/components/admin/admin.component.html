<div class="container" id="admin-content">
  <h1>Database Management</h1>
  <hr>

  <h2>Add a new text</h2>

  <form id="add-text-form">
    <div class="form-group">
      <label for="title-input">Title</label>
      <input type="text" placeholder="Enter the title here" class="form-control" id="title-input" #titleinput>
    </div>
    <div class="form-group">
      <label for="text-input">Text</label>
      <textarea rows="8" placeholder="Enter the text here" class="form-control" id="text-input" #textinput></textarea>
    </div>
    <button class="btn btn-default" (click)="onTextAdd()">Add</button>
  </form>

  <hr>

  <h2>Texts</h2>
  <div *ngIf="texts; else showloader">
    <table>
      <tr>
        <th>Title</th>
      </tr>
      <tr *ngFor="let text of texts">
        <td>
          <a [routerLink]="['/text', text._id]">{{text.text.title}}</a>
        </td>
        <td>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" (click)="onSettingsClick(text._id)">
              <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-default" (click)="onRemoveClick(text._id)">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
          </div>
        </td>
      </tr>
    </table>

    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li [class]="(page == 0) ? 'disabled' : ''">
          <a (click)="onPageChange(0)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li [class]="(page == 0) ? 'disabled' : ''">
          <a (click)="onPageChange(page - 1)" aria-label="Previous">
            <span aria-hidden="true">&lsaquo;</span>
          </a>
        </li>
        <li [class]="(pageNumber === page) ? 'active' : ''" *ngFor="let pageNumber of pageNumbers"><a (click)="onPageChange(pageNumber)">{{pageNumber + 1}}</a></li>
        <li [class]="(page == lastPage) ? 'disabled' : ''">
          <a (click)="onPageChange(page + 1)" aria-label="Next">
            <span aria-hidden="true">&rsaquo;</span>
          </a>
        </li>
        <li [class]="(page == lastPage) ? 'disabled' : ''">
          <a (click)="onPageChange(lastPage)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <ng-template #showloader>
    <app-loader></app-loader>
  </ng-template>
</div>
