<div class="header d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Vocabulometer</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >Home</a>
    <a class="p-2 text-dark" routerLink="/graph" routerLinkActive="active" *ngIf="userHandler.value">Statistics</a>
    <a class="p-2 text-dark" routerLink="/recommendation" routerLinkActive="active" *ngIf="userHandler.value">Recommendations</a>
    <a class="p-2 text-dark" routerLink="/admin" routerLinkActive="active" *ngIf="userHandler.value">Texts</a>
    <a class="p-2 text-dark" routerLink="/help" routerLinkActive="active" *ngIf="userHandler.value">Help</a>
    <div class="p-2 text-dark log" *ngIf="userHandler.value">
      <div class="user-nav">
        <!--<img src="/assets/user.png" />-->
        <span>{{userHandler.value.name}}</span>
        <button class="logout-button" (click)="onLogOut()">
          <img src="/assets/logout.png">
        </button>
      </div>
    </div>
  </nav>
</div>

<div class="app-content">
  <router-outlet></router-outlet>
</div>
